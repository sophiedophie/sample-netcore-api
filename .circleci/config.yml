version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@0.0.2
  aws-ecs: circleci/aws-ecs@0.0.10
executors:
  ubuntu_machine:
    machine:
      image: circleci/classic:201808-01
  docker_netcore:
    docker:
      - image: microsoft/dotnet:3.0-sdk
jobs:
  push_docker_image:
    executor: ubuntu_machine
    context: docker_global
    steps:
      - checkout
      - run:
          name: docker login
          command: docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
      - run:
          name: docker push
          command: |
            docker tag mymicroservice sophiedophie/mymicroservice
            docker push sophiedophie/mymicroservice
  build_and_deploy:
    jobs:
      - aws-ecr/build_and_push_image:
          account-url: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          region: ${AWS_DEFAULT_REGION}
          tag: "${CIRCLE_SHA1}"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build_and_push_image
          aws-region: ${AWS_DEFAULT_REGION}
          family: "${AWS_RESOURCE_NAME_PREFIX}-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-service,tag=${CIRCLE_SHA1}"
  deploy:
    executor: docker_netcore
    steps:
      - checkout
      - run:
          name: There's nothing in dotnet image; Install one by one
          command: |
            apt-get -y update
            apt-get -y install sudo
            # This image has python 2 installed
            sudo apt install -y python-pip
            pip install --user --upgrade awscli
      - run:
          name: check aws cli version
          command: |
            export PATH=~/.local/bin:$PATH
            aws --version

workflows:
  version: 2
  test_dotent:
    jobs:
      - build_and_deploy